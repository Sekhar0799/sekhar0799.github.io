<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            display: inline-block;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 800px;
            height: auto;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 60%;
        }

        .marquee {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            animation: marquee 20s linear infinite;
        }

        @keyframes marquee {
            0%   { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 600px) {
            input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dog Lovers Club</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Breeds</a>
        <a href="#">Videos</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to our Dog Lovers Club!</h2>
        <video controls>
            <source src="dog-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Explore our website to discover different dog breeds and enjoy adorable dog videos!</p>
        <a href="#" class="button">Adopt a Dog</a>
        <input type="text" placeholder="Your message...">
    </section>

    <div class="marquee">
        <p>Join our Dog Lovers Club and share the love for our furry friends!</p>
    </div>

    <footer>
        <p>Contact us: info@dogloversclub.com</p>
    </footer>
</body>
</html>
